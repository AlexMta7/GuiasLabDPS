                <div class="mt-3">
                    <h1 class="text-center">Log In</h1>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" placeholder="Username" #userName required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                </div>

                <!-- Calling SignIn Api from AuthService -->

                <div class="form-group mt-3">

                    </button>
                </div>
                <div class="form-group redirectToLogin">
                    <button class="redirect btn btn-primary btn-lg float-left btn-block mt-2 mb-2" routerLink="/register-user">

                    </button>
                </div>

                <br> <br> <br> <br> <br>

                <div class="form-group ">
                    <span class="or text-white"><span class="orInner left">You can also log in with:</span></span>
                </div>
                 <!-- Calling GoogleAuth Api from AuthService -->
                <div class="form-group">
                    <button class="btn btn-primary btn-lg float-left btn-block mb-5" (click)="authService.GoogleAuth()">
                        Google
                        <i class="fab fa-google-plus-g"></i>
                    </button>
                </div>

                </div>
