<body>
    <div class="container pt-5 pb-3 mb-3" >
        <div class="container border mb-5 mt-5 col-4">
          <!-- <div class="row border col-md"> -->
              <!-- <div class="col"> -->
                  <div class="mt-3">
                      <h1 class="text-center">Sign Up</h1>
                  </div>
                  <div class="form-group mt-3">
                      <input type="email" class="form-control" placeholder="Email address" #userEmail required>
                  </div>
  
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" #userPwd required>
                  </div>
  
                  <div class="form-group redirectToLogin">
                      <button class="redirect btn btn-success btn-lg float-left btn-block mt-2 mb-2" (click)="authService.SignUp(userEmail.value, userPwd.value)">
                          Sign Up  <i class="fas fa-user-plus"></i> 
                      </button>
                  </div>
                  <!-- </div> -->
              
                  <br> <br> <br> <br> 
  
                  <div class="form-group ">
                      <span class="or text-white"><span class="orInner left">You can also login with:</span></span>
                  </div>
                   <!-- Calling GoogleAuth Api from AuthService -->
                  <div class="form-group">
                      <button class="btn btn-primary btn-lg float-left btn-block mb-5" (click)="authService.GoogleAuth()">
                          Google
                          <i class="fab fa-google-plus-g"></i>
                      </button>
                  </div>
                  
                  <!-- Calling FacebookAuth Api from AuthService -->
                  <!-- <div class="form-group">
                      <button class="btn btn-primary btn-lg float-left btn-block mt-2 mb-5" (click)="authService.FacebookAuth()">
                          Facebook
                          <i class="fab fa-facebook-square"></i>
                      </button>
                  </div> -->
                
                  <div class="forgotPassword mb-2">
                    <span class="text-white">Already have an account? <span class="redirect" routerLink="/sign-in">Log In</span></span>
                  </div>
  
              <!-- </div> -->
          <!-- </div> -->
        </div>
    </div>
    </body>
