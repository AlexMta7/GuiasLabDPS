<div class="container col-md-12 ml-2">
    <!-- <div class="row"> -->
    <div class="col mt-2">
    <h2>Formulario de paciente</h2>
    </div>

    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
        <!-- <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">  -->

        <!-- <input type="hidden"
            name="desc" #desc="ngModel"
            [(ngModel)]="productService.selectedProduct.desc"> -->

        <div class="form-row row-cols-2">
            <div class="form-group col-md-5">
                <label>Nombre de titular</label>
                <input type="text" class="form-control border border-success col-md "
                name="nombre" #nombre="ngModel"
                [(ngModel)]="productService.selectedProduct.nombre"
                placeholder="Nombre Apellido">
            </div>
            <div class="form-group col-md-7">
                <label>ID</label>
                <!-- Para llenar el identificador y poder modificar el dato -->
                <input type="text" class="form-control border border-success col-md" 
                name="$key" #$key="ngModel"
                [(ngModel)]="productService.selectedProduct.$key" readonly 
                placeholder="ID asignado automáticamente">
            </div>
        </div>
        <div class="form-group">
            <label>DUI</label>
            <input type="text" class="form-control border border-success"
            name="dui" #dui="ngModel"
            [(ngModel)]="productService.selectedProduct.dui"
            placeholder="12345678-9">
        </div>
        <div class="form-group">
            <label>Nombre de mascota</label>
            <input type="text" class="form-control border border-success"
            name="mascota" #mascota="ngModel"
            [(ngModel)]="productService.selectedProduct.mascota"
            placeholder="Tyson">
        </div>
        <div class="form-group">
            <label>Tratamiento</label>
            <input type="text" class="form-control border border-success"
            name="tratamiento" #tratamiento="ngModel"
            [(ngModel)]="productService.selectedProduct.tratamiento"
            placeholder="Agrega una descripción">
        </div>
        <div class="form-group">
            <label>Medicamento</label>
            <select class="form-control border border-success" name="medicamento" #medicamento="ngModel" [(ngModel)]="productService.selectedProduct.medicamento">
                <option *ngFor="let medi of medicinas" [value]="medi"> {{medi}} </option>
            </select>
        </div>
        <div class="form-row">
            <div class="form-group col-md mb-4">
                <label class="input-group">Costo</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text border border-success">$</span>
                    </div>
                        <input type="text" class="form-control border border-success"
                        name="costo" #costo="ngModel"
                        [(ngModel)]="productService.selectedProduct.costo"
                        placeholder="0.00">
                </div>
            </div>
            <div class="form-group col-md mb-4">
                <label class="input-group">Visitas</label>
                <input type="text" class="form-control border border-success"
                name="visitas" #visitas="ngModel"
                [(ngModel)]="productService.selectedProduct.visitas"
                placeholder="">
            </div>
        </div>
        <!-- <div class="form-group">
            <input type="hidden"
            name="desc" #desc="ngModel"
            [(ngModel)]="productService.selectedProduct.desc">
        </div> -->
        <div class="form-row">
        <button type="submit" class="btn btn-primary col-md-5">Ingresar paciente</button>
        <button type="reset" class="btn btn-secondary col-md-5" (click)="resetForm(productForm)">Limpiar</button>
        </div>
        <br>
    </form>
    <!-- </div> -->
    <br>
</div>
