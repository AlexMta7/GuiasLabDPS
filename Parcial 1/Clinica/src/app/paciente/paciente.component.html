<div class="container">
    <h2>Formulario de paciente</h2>

    <form >
        <div class="form-group">
            <label for="nombre">Nombre titular</label>
            <input type="text" class="form-control" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label for="dui">DUI</label>
            <input type="text" class="form-control" [(ngModel)]="dui">
        </div>
        <div class="form-group">
            <label for="mascota">Nombre de mascota</label>
            <input type="text" class="form-control" [(ngModel)]="mascota">
        </div>
        <div class="form-group">
            <label for="tratamiento">Tratamiento</label>
            <input type="text" class="form-control" [(ngModel)]="tratamiento">
        </div>
        <div class="form-group">
            <label for="medicamento">Medicamento</label>
            <input type="text" class="form-control" [(ngModel)]="medicamento">
        </div>
        <div class="form-group">
            <label for="costo">Costo</label>
            <input type="text" class="form-control" [(ngModel)]="costo" (change)="descuento()">
        </div>
        <button class="btn btn-primary" (click)="ingresar()">Ingresar paciente</button>
    </form>
</div>
