
<div class="container row row-cols-2 pt-2 ml-0">
    <div class="row mb-4 ml-2 pt-3 pr-4">
        <div class="container position col-md-9 ml-2">
            <!-- <div class="row"> -->
            <div class="col mt-3">
            <h2>Formulario de paciente</h2>
            </div>
        
            <!-- <form class="col"> -->
                <div class="form-row pt-2">
                    <div class="form-group col-md-7">
                        <label>Nombre de titular</label>
                        <input id="nombre" [(ngModel)]="nombre" type="text" class="form-control border border-success" placeholder="Alex" required>   
                    </div>
                    <div class="form-group col-md-5">
                        <label>ID Cliente</label>
                        <input id="id" [(ngModel)]="id" type="text" class="form-control border border-success" placeholder="1234" required>
                    </div>
                </div>
                <div class="form-group ">
                    <label>DUI</label>
                    <input id="dui" [(ngModel)]="dui" type="text" class="form-control border border-success" placeholder="12345678-9">
                </div>
                <div class="form-group ">
                    <label>Nombre de mascota</label>
                    <input id="mascota" type="text" class="form-control border border-success" [(ngModel)]="mascota" placeholder="Tyson">
                </div>
                <div class="form-group ">
                    <label>Tratamiento</label>
                    <input id="tratamiento" type="text" class="form-control border border-success" [(ngModel)]="tratamiento" placeholder="Agrega una descripción">
                </div>
                <div class="form-group">
                    <label>Medicamento</label>
                    <!-- <input type="text" class="form-control border border-success" [(ngModel)]="medicamento"> -->
                    <select class="form-control border border-success" [(ngModel)]="medicamento">
                        <option *ngFor="let medi of medicinas" [value]="medi">{{medi}} </option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md mb-4">
                        <label class="input-group">Costo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text border border-success">$</span>
                            </div>
                                <input id="costo" type="text" class="form-control border border-success" [(ngModel)]="costo">
                            </div>
                    </div>
                    <div class="form-group col-md mb-4">
                        <label class="input-group">Visitas</label>
                        <input id="visitas" type="text" class="form-control border border-success" [(ngModel)]="visitas" (change)="descuento()">
                    </div>
                </div>
                <div class="form-row">
                <button class="btn btn-danger col-md-5" type="submit" (click)="ingresar()">Ingresar paciente</button>
                <!-- <button class="btn btn-danger col-md-5" >Limpiar</button> -->
                </div>
                <br>
            <!-- </form> -->
            <!-- </div> -->
            <br>
        </div>
    </div>
    <!-- <div class="container border border-primary"> -->
        <table [hidden]="contador==0" class="table mt-3 ml-6">
            <thead class="thead-light">
                <tr class="">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>DUI</th>
                    <th>Medicamento</th>
                    <th>Costo</th>
                    <th>Descuento</th>
                    <th>visitas</th>
                    <!-- <th>{{contador}} </th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of registro">
                    <td class="table-info">{{cliente.id}} </td>
                    <td class="table-info">{{cliente.nombre}} </td>
                    <td class="table-info">{{cliente.dui}} </td>
                    <td class="table-info">{{cliente.medicamento}} </td>
                    <td class="table-info">{{cliente.costo}} </td>
                    <td class="table-info">{{cliente.desc}} </td>
                    <td class="table-info">{{cliente.visitas}} </td>
                </tr>
                <tr>Registro(s): {{contador}} </tr>
            </tbody>
        </table>
        
    <!-- </div> -->
</div>
